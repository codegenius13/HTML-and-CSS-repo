<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Items</title>
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/counter.css">
</head>
<body>
    <div class="container">
        <h1>Our awesome stats</h1>
        <div class="stats">
            <div>
                <i class="glyphicon glyphicon-certificate"></i>
                <span class="sta" data-max="400">0</span>
                <p>awards</p>
            </div>
            <div>
                <i class="glyphicon glyphicon-folder-open"></i>
                <article class="num">
                    <span class="sta" data-max="600">0</span><b>+</b>
                </article>
                <p>project</p>
            </div>
            <div>
                <i class="glyphicon glyphicon-user"></i>
                <span class="sta" data-max="100">0</span>
                <p>users</p>
            </div>
            <div>
                <i class="glyphicon glyphicon-user"></i>
                <article class="num">
                    <span class="sta" data-max="500">0</span><b>+</b>
                </article>
                <p>clients</p>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
