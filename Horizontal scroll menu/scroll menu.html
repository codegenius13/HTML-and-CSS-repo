                <div class="story-circle"><img src="chocolate cake.jpg" alt=""></div>
                <div class="story-circle"><img src="chocolate cake.jpg" alt=""></div>
                <div class="story-circle"><img src="chocolate cake.jpg" alt=""></div>
                <div class="story-circle"><img src="chocolate cake.jpg" alt=""></div>
                <div class="story-circle"><img src="chocolate cake.jpg" alt=""></div>
                <div class="story-circle"><img src="chocolate cake.jpg" alt=""></div>

</html>
