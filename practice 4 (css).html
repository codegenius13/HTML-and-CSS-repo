<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selectors</title>
    <style>
        /* any element which is a direct child of a section element,i.e.,any article element whose
        immediate parent is a section element. */
        section > article {
          color: red;
          font-size: 24px;
        }
        /* any element which is a direct child of a setion element,i.e., any h2 
        element whose immediate parent is a section element */
        section > h2 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Child selector</h1>
    <section>
        <h2>Subheading 1</h2>
    <div>
        <article>ARTICLE as a direct child of DIV element</article>
    </div>
    </section>
    <section>
        <article>ARTICLE as a direct child of the SECTION element</article>
    </section>
    <h2>Subheading 2</h2>
</body>
</html>
