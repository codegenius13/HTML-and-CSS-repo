<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="image line two.css">
</head>
<body>
    <div class="main-scroll-div">
        <div class="icon">
            <i class="icon-prev" onclick="scrolll()">&#8592;</i>
            <i class="icon-next" onclick="scrollr()">&#8594;</i> 
        </div>
        <div class="cover">
            <div class="scroll-images">
                <div class="child">
                </div>
                <div class="child">
                </div>
                 <div class="child">
                </div>
                 <div class="child">
                </div>
                 <div class="child">
                </div>
                 <div class="child">
                </div>
            </div>
        </div>
    </div>
    <script>
        function scrolll() {
    var left = document.querySelector(".scroll-images");
    left.scrollBy(-350, 0);
}
function scrollr() {
    var right = document.querySelector(".scroll-images");
    right.scrollBy(350, 0);
}
    </script>
</body>
</html>
