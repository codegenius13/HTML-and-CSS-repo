<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slide</title>
    <link rel="stylesheet" href="image line.css">
</head>
<body>
    <div class="main-scroll-div">
        <div>
            <button class="icon" onclick="scrolll()"><i>&#8592;</i></button>
        </div>
        <div class="cover">
            <div class="scroll-images">
                <div class="child"><img class="child-img" src="curated 1.jpeg" alt="curated"></div>
                <div class="child"><img class="child-img" src="curated 1.jpeg" alt="curated"></div>
                <div class="child"><img class="child-img" src="curated 1.jpeg" alt="curated"></div>
                <div class="child"><img class="child-img" src="curated 1.jpeg" alt="curated"></div>
                <div class="child"><img class="child-img" src="curated 1.jpeg" alt="curated"></div>
                <div class="child"><img class="child-img" src="curated 1.jpeg" alt="curated"></div>
            </div>
        </div>
        <div>
            <button class="icon" onclick="scrollr()"><i>&#8594;</i></button> 
        </div>
    </div>
    <script src="image line.js"></script>
</body>
</html>
