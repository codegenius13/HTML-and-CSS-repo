<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendant selector</title>
    <style>
        /* all li elements that are inside a section 
        elelment. */
        section li {
            color: firebrick;
        }
        /* all li elelments that are inside a article
        element. */
        article li {
            font-style: italic;
        }
        /* all h1 elements. */
        h1 {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Decendant selector</h1>
    <section>
        Table of contents
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>
    <article>
        Shopping List:
        <ul>
            <li>Cookies</li>
            <li>Cake</li>
            <li>Pie</li>
        </ul>
    </article>
</body>
</html>
